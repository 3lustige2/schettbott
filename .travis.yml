language: php
php:
- '5.5'
before_install:
- openssl aes-256-cbc -K $encrypted_e2bda422f317_key -iv $encrypted_e2bda422f317_iv
  -in client-secret.json.enc -out client-secret.json -d
before_deploy:
- env | grep TELEGRAM_TOKEN > env
cache:
  directories:
  - ".composer/cache"
deploy:
  provider: gae
  keyfile: client-secret.json
  project: schettbott
  skip_cleanup: true
install:
- "composer install"
script: "/bin/true"
sudo: false
env:
  global:
    secure: 
